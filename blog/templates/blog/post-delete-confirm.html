{% extends 'base.html' %}
{% load static %}
{% block title %}
    Delete Post Confirm
{% endblock %}
{% block content %}
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
                <input type="submit" value="Confirm">
    </form>
    <a href="{% url 'post-detail-page' slug=post.slug %}"><input type="submit" value="Cancel"></a>
{% endblock %}
